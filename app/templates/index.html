      margin-top: 1rem;

      margin-top: 1.5rem;

<body>
  <div class="container">
    <h1>Transfer PI</h1>
    <form id="piForm">
      <label for="owner">Owner Address:</label>
      <input type="text" id="owner" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" required>

      <label for="seeds">Seeds (One per line):</label>
      <textarea id="seeds" rows="6" required></textarea>

      <button type="submit">Submit Transfer</button>
    </form>

    <button class="secondary" onclick="startContinuousTransfer()">Start Continuous Transfer</button>
    <button class="danger" onclick="stopContinuousTransfer()">Stop Transfer</button>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("piForm").onsubmit = async function(e) {
      e.preventDefault();
      const owner = document.getElementById("owner").value.trim();
      const amount = parseFloat(document.getElementById("amount").value.trim());
      const seeds = document.getElementById("seeds").value.trim().split("\n").map(s => s.trim()).filter(Boolean);

      const payload = { owner, amount, seeds };

      const resultBox = document.getElementById("result");
      resultBox.innerText = "Processing...";

      try {
        const res = await fetch("/api/transfer", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const text = await res.text();
        try {
          const data = JSON.parse(text);
          if (data.results) {
            resultBox.innerText = data.results.join("\n");
          } else {
            resultBox.innerText = "Unexpected response:\n" + text;
          }
        } catch (err) {
          resultBox.innerText = "Response is not valid JSON:\n" + text;
        }
      } catch (err) {
        resultBox.innerText = "Request failed: " + err.message;
      }
    };

    async function startContinuousTransfer() {
      const owner = document.getElementById("owner").value.trim();
      const amount = parseFloat(document.getElementById("amount").value.trim());
      const seeds = document.getElementById("seeds").value.trim().split("\n").map(s => s.trim()).filter(Boolean);

      const resultBox = document.getElementById("result");
      resultBox.innerText = "Starting continuous transfer...";

      try {
        const res = await fetch("/start", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ owner, amount, seeds })
        });

        const data = await res.json();
        resultBox.innerText = data.message || "Started continuous transfer.";
      } catch (err) {
        resultBox.innerText = "Start failed: " + err.message;
      }
    }

    async function stopContinuousTransfer() {
      const resultBox = document.getElementById("result");
      resultBox.innerText = "Stopping...";

      try {
        const res = await fetch("/stop", { method: "POST" });
        const data = await res.json();
        resultBox.innerText = data.message || "Stopped.";
      } catch (err) {
        resultBox.innerText = "Stop failed: " + err.message;
      }
    }
  </script>
</body>
</html>
